
<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
<img [src]="artista.images | noimage" class="img-thumbnail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a a la pagina del aratista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
<button routerLink="/search" class="btn btn-outline-danger">
  Regresar
</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table ">
      <thead class="text-danger">
      <tr>
        <th>Foto</th>
        <th>Albun</th>
        <th>Cancion</th>
        <th>Vista Previa</th>
      </tr>
    </thead>
    <tbody class="text-success">
      <tr *ngFor="let track of topTRacks">
        <th>
          <img [src]="track.album.images | noimage" class="img-thumb">
        </th>
        <th>{{ track.album.name }}</th>
        <th>{{ track.name }}</th>
        <th>
            <iframe [src]=" track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </th>
      </tr>
    </tbody>
    </table>
  </div>
</div>
